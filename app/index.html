<!DOCTYPE html>

</head>

<body ng:app="app" ng:controller="indexCtrl">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#/">
        <div class="sidebar-brand-icon">
          <br><br><br><br><br><br><img  src="favicon.png" alt='Logo-Escuela-Economistas-Piura'  width="150px" height="150px" >
        </div>

      </a><br><br><br><br><br><br>
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#/">

      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

          <i class="fas fa-fw fa-home"></i>
          <span>Inicio</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">
      <div ng:repeat="module in navbar.modules">
        <div class="sidebar-heading" ng:bind="module.module"></div>
        
        <li class="nav-item" ng:repeat="option in module.options">
          <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapse{{option.id}}" aria-expanded="true" aria-controls="collapse{{option.id}}">
            <i class="fas fa-fw fa-{{option.icon}}"></i>
            <span ng:bind="option.name"></span>
          </a>
          <div id="collapse{{option.id}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
              <h6 class="collapse-header" ng:bind="option.title"></h6>
              <a class="collapse-item" 
                 ng:repeat="suboption in option.options"
                 ng:bind="suboption.name"
                 href="#/{{suboption.path}}">
              </a>
            </div>
          </div>
        </li>
      </div> 
  
      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">

            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
            <div class="nav-item dropdown no-arrow">
              <br><strong class="mr-2 d-none d-lg-inline text-gray-600">

                ::COLEGIO PROFESIONAL DE ECONOMISTAS DE PIURA-SISTEMA DE COLEGIADOS::
              </strong>
            </div>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" ng:bind="auth.nombres"></span>
                <i class="fa fa-user"></i>
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#/cuenta">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Cuenta
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal" ng:click="logout()">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Salir
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div ng-view></div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
