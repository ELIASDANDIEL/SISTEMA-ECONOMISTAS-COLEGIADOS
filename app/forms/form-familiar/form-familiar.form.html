<form ng:submit="saveFamiliar()" id="form_{{$ctrl.formid}}" name="form_{{$ctrl.formid}}">
    <fieldset>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nombres</label>	
            <div class="col-sm-8">
                <input type="text" class="form-control" name="nombres" ng:model="$ctrl.model.nombres" maxlength="150" required>
                <small ng:show="fails.nombres" ng:repeat="fail in fails.nombres" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Apellidos</label>	
            <div class="col-sm-8">
                <input type="text" class="form-control" name="apellidos" ng:model="$ctrl.model.apellidos" maxlength="150" required>
                <small ng:show="fails.apellidos" ng:repeat="fail in fails.apellidos" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Parentesco</label>	
            <div class="col-sm-8">
                <select class="form-control" ng:options="parentesco.id as parentesco.nombre for parentesco in parentescos" ng:model="$ctrl.model.parentesco_id" required>
                    <option value="">Seleccionar</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">F.Nacimiento</label>	
            <div class="col-sm-8">
                <input type="date" class="form-control" name="fecha_nacimiento" ng:model="$ctrl.model.fecha_nacimiento" required>
                <small ng:show="fails.fecha_nacimiento" ng:repeat="fail in fails.fecha_nacimiento" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tipo de documento</label>	
            <div class="col-sm-8">
                <select class="form-control" ng:options="tipo.id as tipo.nombre for tipo in tipos_documentos" ng:model="$ctrl.model.tipo_documento_id" required>
                    <option value="">Seleccionar</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">N.Documento</label>	
            <div class="col-sm-8">
                <input type="text" class="form-control" name="numero_documento" maxlength="20" ng:model="$ctrl.model.numero_documento" required>
                <small ng:show="fails.numero_documento" ng:repeat="fail in fails.numero_documento" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <button type="submit" class="btn btn-info btn-block" form="form_{{$ctrl.formid}}" ng:disabled="spinner">
                <any ng:show="!spinner">Guardar Datos</any>
                <any ng:show="spinner">
                    <i class="fa fa-spin fa-spinner"></i>
                    Guardando
                </any>
            </button>
        </div>
    </fieldset>
</form>
