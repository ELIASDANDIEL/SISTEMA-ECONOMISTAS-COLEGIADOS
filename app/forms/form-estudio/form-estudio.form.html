<form ng:submit="saveEstudio()" id="form_{{$ctrl.formid}}" name="form_{{$ctrl.formid}}">
    <fieldset>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Lugar</label>	
            <div class="col-sm-8">
                <input type="text" class="form-control" name="descripcion" ng:model="$ctrl.model.descripcion" maxlength="150" required>
                <small ng:show="fails.descripcion" ng:repeat="fail in fails.descripcion" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Año de Egreso</label>	
            <div class="col-sm-8">
                <input type="number" class="form-control" name="anio_egreso" ng:model="$ctrl.model.anio_egreso" min="1900" max="2020" required>
                <small ng:show="fails.anio_egreso" ng:repeat="fail in fails.anio_egreso" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Duración meses</label>	
            <div class="col-sm-8">
                <input type="number" class="form-control" name="duracion_meses" ng:model="$ctrl.model.duracion_meses" required>
                <small ng:show="fails.duracion_meses" ng:repeat="fail in fails.duracion_meses" ng:bind="fail" class="text-danger d-block"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tipo de estudio</label>	
            <div class="col-sm-8">
                <select class="form-control" ng:options="tipo.id as tipo.nombre for tipo in tipo_estudios" ng:model="$ctrl.model.tipo_estudio_id" required>
                    <option value="">Seleccionar</option>
                </select>
            </div>
        </div>
        <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlEstudio" ng:model="$ctrl.model.es_culminado">
            <label class="custom-control-label" for="customControlEstudio">¿Es culminado?</label>
        </div>
    </fieldset>
    <hr>
    <div class="text-center">
        <button type="submit" class="btn btn-info btn-block" form="form_{{$ctrl.formid}}" ng:disabled="spinner">
            <any ng:show="!spinner">Guardar Datos</any>
            <any ng:show="spinner">
                <i class="fa fa-spin fa-spinner"></i>
                Guardando
            </any>
        </button>
    </div>
</form>
