<div class="row">
	<div class="card w-100">
		<div class="card-footer">
			<h4>
                <i class="fa fa-user-graduate"></i>
                Mis Estudios
			</h4>
		</div>
		<div class="card-body" ng:show="spinner">
			<h4 class="text-center">
				<i class="fa fa-spin fa-spinner"></i>
				Cargando
			</h4>
		</div>
		<div class="card-body" ng:show="!spinner">
			<div class="row">
				<div class="col-xs-12 col-sm-6" ng:if="view.canEdit">
					<button class="btn btn-primary" ng:click="openModal(1)">
						<i class="fas fa-plus"></i>
						Agregar Estudio
					</button>
				</div>
				<div class="col-xs-12 col-sm-6">
					<input type="text" class="form-control" placeholder="Buscar" ng:model="search">
				</div>
			</div>
			<br><br>
			<div class="table-responsive-vertical">
				<div class="row">
					<div class="col-xs-12 col-sm-4" ng:repeat="estudio in estudios | filter: search">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Lugar: <strong ng:bind="estudio.descripcion"></strong></h5>
								<h6>Año de Egreso: <strong ng:bind="estudio.anio_egreso"></strong></h6>
								<h6>Meses de Estudio: <strong ng:bind="estudio.duracion_meses"></strong></h6>
								<h6>Tipo: <strong ng:bind="estudio.tipo_estudio.nombre"></strong></h6>
							</div>
							<div class="card-footer"  ng:if="view.canEdit">
								<div class="text-center">
									<button class="btn btn-warning" ng:click="openModal(2,estudio)">
										<i class="fa fa-edit"></i>
									</button>
									<button class="btn btn-danger" ng:click="delete(estudio)">
										<i class="fa fa-trash"></i>
									</button>
								</div>
							</div>
						</div>
                    </div>
                </div>
                <h4 class="text-center" ng:show="estudios.length == 0">
                    [No tiene estudios registrados]
                </h4>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      	<div class="modal-header">
	        	<h5 class="modal-title" ng:bind="modal.title"></h5>
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          		<span aria-hidden="true">&times;</span>
	        	</button>
	      	</div>
	      	<div class="modal-body">
	        	<form ng:submit="save()" id="form_edit" name="form_edit">
	        		<fieldset>
	        			<div class="form-group row">
                            <label class="col-sm-4 col-form-label">Lugar</label>	
                            <div class="col-sm-8">
	        				    <input type="text" class="form-control" name="descripcion" ng:model="modal.model.descripcion" maxlength="150" required>
                                <small ng:show="modal.fails.descripcion" ng:repeat="fail in modal.fails.descripcion" ng:bind="fail" class="text-danger d-block"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Año de Egreso</label>	
                            <div class="col-sm-8">
	        				    <input type="number" class="form-control" name="anio_egreso" ng:model="modal.model.anio_egreso" min="1900" max="2020" required>
                                <small ng:show="modal.fails.anio_egreso" ng:repeat="fail in modal.fails.anio_egreso" ng:bind="fail" class="text-danger d-block"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Duración meses</label>	
                            <div class="col-sm-8">
	        				    <input type="number" class="form-control" name="duracion_meses" ng:model="modal.model.duracion_meses" required>
                                <small ng:show="modal.fails.duracion_meses" ng:repeat="fail in modal.fails.duracion_meses" ng:bind="fail" class="text-danger d-block"></small>
                            </div>
	        			</div>
	        		</fieldset>
	        	</form>
		    </div>
		    <div class="modal-footer">
	        	<button type="submit" class="btn btn-info btn-block" form="form_edit" ng:disabled="modal.spinner">
	        		<any ng:show="!modal.spinner">Guardar Datos</any>
	        		<any ng:show="modal.spinner">
	        			<i class="fa fa-spin fa-spinner"></i>
	        			Guardando
	        		</any>
	        	</button>
	      	</div>
	    </div>
	</div>
</div>
