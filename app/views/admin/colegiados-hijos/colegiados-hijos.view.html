<style>
    .table-colegiado th{
        font-size: 12px;
    }
    .table-colegiado th{
        font-size: 14px;
    }
</style>
<div class="card w-100" ng:show="spinner">
	<div class="card-body" ng:show="spinner">
		<h4 class="text-center">
			<i class="fa fa-spin fa-spinner"></i>
			<any ng:bind="spinner_text"></any>
		</h4>
	</div>
</div>
<div class="row" ng:show="!spinner">
	<div class="card w-100">
		<div class="card-header">
			<div class="row">
				<div class="col-sm-6">
					<h3>
						<i class="fas fa-university"></i>
						Lista de Hijos de Colegiados
					</h3>
				</div>
			</div>
		</div>
		<div class="card-body">
			<form ng:submit="searchHijos()">
				<div class="row">
					<div class="col-sm-3">
						<input type="number" min="0" max="100" class="form-control" placeholder="Edad mínima" ng:model="query.edad_minima" required>
					</div>
					<div class="col-sm-3">
						<input type="number" min="1" max="100" class="form-control" placeholder="Edad máxima" ng:model="query.edad_maxima" required>
					</div>
					<div class="col-sm-3">
						<button class="btn btn-info btn-block" type="submit">
							<i class="fa fa-search"></i>
							Consultar
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="card-body" style="padding: 0px;">
			<div class="table-responsive vh-40">
				<table class="table table-colegiado">
					<thead>
                        <tr>
                            <th colspan="3" class="text-center text-primary">Colegiado</th>
                            <th colspan="4" class="text-center">Hijo</th>
                        </tr>
                        <tr>
                            <th nowrap class="text-left text-primary">Código</th>
                            <th nowrap class="text-left text-primary">Nombres</th>
                            <th nowrap class="text-left text-primary">Apellidos</th>

                            <th nowrap class="text-left">Nombres</th>
                            <th nowrap class="text-left">Apellidos</th>
                            <th nowrap class="text-center">Fecha Nacimiento</th>
                            <th nowrap class="text-center">Documento de Identidad</th>
                        </tr>
					</thead>
					<tbody>
						<tr ng:repeat="hijo in hijos">
							<td nowrap class="text-left" ng:bind="hijo.colegiado_codigo"></td>
                            <td nowrap class="text-left" ng:bind="hijo.colegiado_nombres"></td>
                            <td nowrap class="text-left" ng:bind="hijo.colegiado_apellidos"></td>

                            <td nowrap class="text-left" ng:bind="hijo.nombres"></td>
                            <td nowrap class="text-left" ng:bind="hijo.apellidos"></td>
                            <td nowrap class="text-center" ng:bind="hijo.fecha_nacimiento | date: 'd/MM/yyyy'"></td>
                            <td nowrap class="text-center" ng:bind="hijo.numero_documento"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
