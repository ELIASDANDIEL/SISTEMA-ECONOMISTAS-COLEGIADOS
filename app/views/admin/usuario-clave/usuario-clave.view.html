<style>
    .table-usuario th{
        font-size: 12px;
    }
    .table-usuario th{
        font-size: 14px;
    }
</style>
<div class="card w-100" ng:show="spinner">
	<div class="card-body" ng:show="spinner">
		<h4 class="text-center">
			<i class="fa fa-spin fa-spinner"></i>
			<any ng:bind="spinner_text"></any>
		</h4>
	</div>
</div>
<div class="row" ng:show="!spinner">
	<div class="card w-100">
		<div class="card-header">
			<div class="row">
				<div class="col-sm-6">
					<h3>
						<i class="fas fa-users"></i>
						Cambiar contraseñas
					</h3>
				</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Buscar" ng:model="search">
				</div>
			</div>
		</div>
		<div class="card-body" style="padding: 0px;">
			<div class="table-responsive vh-40">
				<table class="table table-usuario">
					<thead>
                        <th nowrap class="text-center">Editar</th>
						<th nowrap class="text-left">Código</th>
                        <th nowrap class="text-left">Nombres</th>
					</thead>
					<tbody>
						<tr ng:repeat="usuario in usuarios">
							<td nowrap class="text-center">
								<button class="btn btn-warning btn-sm" ng:click="openModal('clave',usuario)">
									<i class="fa fa-edit"></i>
								</button>
                            </td>
							<td nowrap class="text-left" ng:bind="usuario.nombre"></td>
                            <td nowrap class="text-left" ng:bind="usuario.colegiado_nombres"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<modal name="clave" title="Cambiar contraseña">
    <form ng:submit="savePassword()" id="form_clave" name="form_clave">
        <fieldset>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nueva Contraseña</label>	
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="clave" ng:model="modal.model.clave" maxlength="60" required>
                    <small ng:show="fails.clave" ng:repeat="fail in fails.clave" ng:bind="fail" class="text-danger d-block"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Repita Contraseña</label>	
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="repetir_clave" ng:model="modal.model.repetir_clave" maxlength="60" required>
                    <small ng:show="fails.repetir_clave" ng:repeat="fail in fails.repetir_clave" ng:bind="fail" class="text-danger d-block"></small>
                </div>
            </div>
        </fieldset>
        <hr>
        <div class="text-center">
            <button type="submit" class="btn btn-info btn-block" form="form_clave" ng:disabled="modal.spinner">
                <any ng:show="!modal.spinner">Guardar Datos</any>
                <any ng:show="modal.spinner">
                    <i class="fa fa-spin fa-spinner"></i>
                    Guardando
                </any>
            </button>
        </div>
    </form>
</modal>
