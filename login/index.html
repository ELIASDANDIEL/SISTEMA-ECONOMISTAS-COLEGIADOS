<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="./dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./dist/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./dist/css/util.css">
	<link rel="stylesheet" type="text/css" href="./dist/css/main.css">
	<link rel="icon" type="image/png" href="favicon.png">
  	<title>::Colegio Profesional de Economistas de Piura::.</title>
</head>
<body ng:app="app">

	<div class="limiter" ng:controller="loginCtrl">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(./dist/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Iniciar Sesión
					</span>
				</div>

				<form class="login100-form validate-form" ng:submit="login()">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Usuario es necesario">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="username" placeholder="------" ng:model="model.usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Contraseña es necesaria">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="pass" placeholder="*********" ng:model="model.clave">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="min-width: 100%;" type="submit" ng:disabled="spinner">
							<any ng:show="!spinner">Acceder</any>
							<any ng:show="spinner">
								<i class="fa fa-spin fa-spinner"></i>
								Accediendo
							</any>
						</button>
						<br>	
						<button class="login100-form-btn" style="min-width: 100%;margin-top: 10px;background: gray" type="button" ng:click="toPublic()">
							Ingresar como invitado
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="./dist/js/jquery-3.2.1.min.js"></script>
	<script src="./dist/js/popper.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/sweetalert2.min.js"></script>
    <script src="./dist/js/main.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

	<script src="./app/index.js"></script>
	<script src="./app/login.js"></script>
</body>
</html>
